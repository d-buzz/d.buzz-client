server {

  listen 3002;

  location / {
    root   /usr/share/nginx/html;
    index  index.html index.htm;
    add_header Cache-Control no-store always;
    try_files $uri $uri/ /index.html;
  }

  error_page   500 502 503 504  /50x.html;

  location = /50x.html {
    root   /usr/share/nginx/html;
  }

}
